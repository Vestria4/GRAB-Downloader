<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrabVR Level Downloader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: linear-gradient(#5f8bc2, #cfe0ea, #5f8bc2);
            color: #11324D; /* Dark blue text color */
        }
        #container {
            text-align: center;
            padding: 100px;
        }
        .button {
            background-color: #11324D; /* Dark blue button background color */
            color: #fff; /* White text color for the button */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #1C4D73; /* Dark blue button color on hover */
        }
    </style>
    <script>
        function download(link) {
            let SERVER_URL = 'https://api.slin.dev/grab/v1/';
            let id = link.match(/level=([^&]+)/)[1];

            fetch(SERVER_URL + 'details/' + id.replace(':', '/'))
                .then(response => response.json())
                .then(details => {
                    let downloadLink = SERVER_URL + 'download/' + id.replace(':', '/') + '/' + details.iteration;

                    return fetch(downloadLink);
                })
                .then(fileResponse => fileResponse.blob())
                .then(blob => {
                    let url = window.URL.createObjectURL(blob);
                    let a = document.createElement('a');
                    a.href = url;
                    let currentEpochTime = Math.floor(Date.now() / 1000); // Current epoch time in seconds (excluding milliseconds)
                    let fileName = currentEpochTime + '.level'; // Set filename as current epoch time + .level extension
                    a.download = fileName;
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
    <div id="container">
        <h1>GrabVR Level Downloader</h1>
        <label for="inputUrl">Enter GrabVR Level Link:</label>
        <input type="text" id="inputUrl" placeholder="https://grabvr.quest/levels/viewer/?level=...">
        <br><br>
        <button class="button" onclick="download(document.getElementById('inputUrl').value)">Download Level</button>
    </div>
</body>
</html>
