<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GrabVR Level Downloader</title>
    <style>
        /* Apply background gradient to the body */
        body {
            background-image: linear-gradient(#5f8bc2, #cfe0ea, #5f8bc2);
            color: #003366; /* Dark blue text color */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Main container styles */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        /* Input field styles */
        .input-url {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        /* Download button styles */
        .download-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #003366;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #001a29;
        }
    </style>
    <script>
        // JavaScript code remains the same as before
    </script>
</head>
<body>
    <div class="container">
        <h1>GrabVR Level Downloader</h1>
        <input type="text" id="inputUrl" class="input-url" placeholder="https://grabvr.quest/levels/viewer/?level=...">
        <button class="download-button" onclick="download(document.getElementById('inputUrl').value)">Download Level</button>
    </div>
</body>
</html>
