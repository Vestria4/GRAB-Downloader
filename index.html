<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Manipulation</title>
    <script>
        function processURL() {
            var inputUrl = document.getElementById("inputUrl").value;
            var levelId = inputUrl.match(/level=([^&]+)/)[1];
            var userId = levelId.split(":")[0];
            var dataKey = levelId.replace(":", "/").replace(":", "/");
            var apiUrl = `https://api.slin.dev/grab/v1/list?max_format_version=7&user_id=${userId}`;

            // Fetch the data_key from the API
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    var dataKeyNumber = data.data_key.split(":")[3];
                    var downloadUrl = `https://api.slin.dev/grab/v1/download/${userId}/${dataKey}/${dataKeyNumber}`;
                    
                    // Redirect to the final download URL
                    window.location.href = downloadUrl;
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</head>
<body>
    <h1>URL Manipulation</h1>
    <label for="inputUrl">Enter GrabVR URL:</label>
    <input type="text" id="inputUrl" placeholder="https://grabvr.quest/levels/viewer/?level=...">
    <button onclick="processURL()">Download</button>
</body>
</html>
