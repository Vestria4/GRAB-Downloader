<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GRAB Level Downloader</title>
    <style>
        /* Apply background gradient to the body */
        body {
            background-image: linear-gradient(#5f8bc2, #cfe0ea, #5f8bc2);
            color: #003366; /* Dark blue text color */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            position: relative;
        }

        /* Main container styles with shadow effect */
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            position: relative;
            z-index: 1;
            box-shadow: 0 0 50px 50px rgba(63, 63, 63, 0.25); /* Shadow effect */
        }

        /* Input field styles */
        .input-url {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #003366; /* Border color */
            border-radius: 5px;
            background-color: #f5f5f5; /* Light gray background */
            box-sizing: border-box;
        }

        /* Download button styles */
        .download-button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            background-color: #003366;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-button:hover {
            background-color: #001a29;
        }
    </style>
    <script>
        async function download(link) {
            let SERVER_URL = 'https://api.slin.dev/grab/v1/';
            let id = link.match(/level=([^&]+)/)[1];

            try {
                let response = await fetch(SERVER_URL + 'details/' + id.replace(':', '/'));
                let details = await response.json();
                let downloadLink = SERVER_URL + 'download/' + id.replace(':', '/') + '/' + details.iteration;
                let fileResponse = await fetch(downloadLink);
                let fileBlob = await fileResponse.blob();
                let url = window.URL.createObjectURL(fileBlob);
                let a = document.createElement('a');
                a.href = url;
                let epochTime = Math.floor(Date.now() / 1000); // Current epoch time in seconds
                let fileName = `${epochTime}.level`;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>GRAB Level Downloader</h1>
        <input type="text" id="inputUrl" class="input-url" placeholder="Paste GRAB Level Here">
        <button class="download-button" onclick="download(document.getElementById('inputUrl').value)">Download Level</button>
    </div>
</body>
</html>
